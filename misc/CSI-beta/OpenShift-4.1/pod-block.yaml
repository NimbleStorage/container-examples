apiVersion: v1
kind: Pod
metadata:
  name: ioping
spec:
  containers:
  - name: ioping
    image: hpestorage/ioping
    command: [ "ioping" ]
    args: [ "/dev/xvda" ]
    volumeDevices:
    - name: raw
      devicePath: /dev/xvda
  volumes:
  - name: raw
    persistentVolumeClaim:
      claimName: block-device
